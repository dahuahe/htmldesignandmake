	<script>
		var mockData = {

		var password=document.querySelector('#password').value;
		//开始做判断
		if (name==mockData.name && password == mockData.password){
			window.location.href='http://127.0.0.1:8020/期末/首页.html?__hbt=1546001578920';}

		{alert('密码错误');}

		};
