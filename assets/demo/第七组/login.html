<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<title>贵州超有鑫科技有限公司</title>
	</head>
<body>
		<from>
			<div class="box">
				<h1 style="text-align: center; font-family: gabrila; font-size: 45px;">log in</h1>
				<div class="con">
					<p>登录名</p><input  id="name" type="text" name="name" />
				</div>
				<div class="con">
					<p>密码</p><input  id="password" type="password" name="password">
				</div>
				<div class="con">
					<input id="test" type="submit" value="提交" />
				</div>
			</div>
		</from>
	</body>
	<script>
		var mockData = {
			name:'123',
			password:'123',};
		document.getElementById('test').onclick =function(){
			//获取值的方式
		var name=document.querySelector('#name').value;
		var password=document.querySelector('#password').value;
		//开始做判断
		if (name==mockData.name && password == mockData.password){
			window.location.href='http://127.0.0.1:8020/0/%e9%a6%96%e9%a1%b5.html';}
		else if(name==mockData.name && password !=mockData.password)
		{alert('密码错误');}
		else{alert('账号或者密码错误');}
		};
	</script>
</html>
