<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"><!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="../登录页面.cs/登录页面.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="box">
		<div class="box3">
			<p style="font-family:'微软雅黑'; font-size: 30px;text-align: center;color: black;"><a href="../首页/首页.html">登录发鹏百货</a></p>
		    <div class="main">
			<form id="userform"position:absolute;><p>姓名： </br>
		      <input id="username" type="text" name="username"/></p></br><p> 密码：  </br>         
		      <input id="password" type="password" name="password"/></p>  </form>
         	  <button id="test" type="button">登录</button>
         	 <div class="zh">
         	 <a href="注册页面.html"><p>没有账号？点这里注册！</p></a></div>
         </div>
	    </div>
	</body>
	<script>
		var mockData={username:'3B601',password:'12138'};
		document.getElementById('test').onclick=function(){
			var username=document.querySelector('#username').value;
			var password=document.querySelector('#password').value;
			if (username==mockData.username&& password==mockData.password){
				window.location.href="../首页/首页.html";
			}else if(username=mockData.username&& password!=mockData.password){
				alert('密码错误');
			}else{
				alert('账号或密码错误');
			}
		};
	</script>
