<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
*{
margin: 0;
padding: 0;
}
body{
background-image:url(img/登录页面.jpg);
background-repeat: no-repeat;
background-size: 100% 100%;
background-attachment: fixed;
}
.content{
width: 100%;
}
.content p{
float: left;
width: 50px;
font-family: "微软雅黑";
margin-left:12%;
margin-top:10px;


}
.box{
border: 2px solid white;
background-color: gainsboro;
background-color:rgba(200,200,200,0.5);
position: absolute;
top: 30%;
left: 30%;
width: 40%;
height: 40%;
}
.content input[type="text"],
.content input[type="password"]{
width:50%;
font-size: 20px;
text-align: center;
margin-top:5px;
margin-left: 5%;

}
.content input[type=submit]{
width: 25%;
height: 30px;
font-family: "微软雅黑";
font-size:20px;
background-color:orange;
margin-top: 40px;
margin-left: 37%;
text-align: center;
}
</style>
</head>

<body>
<from>
<div class="box">
<h1 style="text-align: center; font-family: gabrila; font-size: 20px;margin-top: 10px;">欢迎登录</h1>
<div class="content">
<p>登录名</p><input value="yihetang"  id="name" type="text" name="name" >
</div>
<div class="content">
<p>密码</p><input value="419"  id="password" type="password" name="password">
</div>
<div class="content">
<input id="test" type="submit" value="提交">
</div>
</div>
</from>
</body>
<script>
var mockData = {
name:'yihetang',
password:'419',};
document.getElementById('test').onclick =function(){
//获取值的方式
var name=document.querySelector('#name').value;
var password=document.querySelector('#password').value;
//开始做判断
if (name==mockData.name && password == mockData.password){
window.location.href="首页.html";}
else if(name==mockData.name && password !=mockData.password)
{alert('密码错误');}
else{alert('账号或者密码错误');}
};
</script>
</html>
